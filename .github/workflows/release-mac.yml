name: Upload Release Asset

jobs:
  build-on-linux:
    name: Get Package Version and upload Linux release asset
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.version.outputs.PACKAGE_VERSION }}
    steps:
      - id: step1
        run: echo "test=hello" >> $GITHUB_OUTPUT
      - name: Extract version from package.json
        uses: sergeysova/jq-action@v2
        id: version
        with:
          run: |
            echo "PACKAGE_VERSION=$(jq .version package.json -r)" >> $GITHUB_OUTPUT

  build-on-mac:
    needs: build-on-linux
    name: Upload Mac Release Asset
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${{needs.build-on-linux.outputs.output1}}
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.PACKAGE_VERSION }}
          release_name: ${{ steps.version.outputs.PACKAGE_VERSION }}
          draft: true
          prerelease: false
          files: Keira3-${{ steps.version.outputs.PACKAGE_VERSION }}.MAC.dmg.zip
